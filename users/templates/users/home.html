<!-- templates/users/home.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Login & Signup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
    <h2>Welcome to Mama AI</h2>
    
    <!-- Display messages for success or error -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="forms">
        <!-- Login Form -->
        <div class="form login-form">
            <h3>Login</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <label for="login-username">Username:</label>
                <input type="text" name="username" id="login-username" required>
                
                <label for="login-password">Password:</label>
                <input type="password" name="password" id="login-password" required>
                
                <button type="submit" name="login">Login</button>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div class="form signup-form">
            <h3>Signup</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <label for="signup-username">Username:</label>
                <input type="text" name="username" id="signup-username" required>
                
                <label for="signup-email">Email:</label>
                <input type="email" name="email" id="signup-email" required>
                
                <label for="signup-password">Password:</label>
                <input type="password" name="password" id="signup-password" required>
                
                <button type="submit" name="signup">Create Account</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Simple styling for layout */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .forms {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }
    .form {
        width: 48%;
    }
    h3 {
        text-align: center;
        color: #444;
    }
    label {
        display: block;
        margin-top: 10px;
        color: #666;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #5cb85c;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
    }
    button:hover {
        background-color: #4cae4c;
    }
    .messages p {
        padding: 10px;
        color: white;
        border-radius: 4px;
        text-align: center;
    }
    .messages .success {
        background-color: #4caf50;
    }
    .messages .error {
        background-color: #f44336;
    }
</style>

</body>
</html>
