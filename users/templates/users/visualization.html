{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Data Visualization</h2>
    
    <div class="plot-container">
        <h3>Health Trends (Static Plot)</h3>
        <img src="{{ plot_path }}" alt="Health Data Plot" class="plot-image">
    </div>

    <div class="plot-container">
        <h3>Interactive Glucose Trend</h3>
        <div id="plotly-container">{{ plotly_html|safe }}</div>
    </div>
</div>

<script src="{% static 'js/visualization.js' %}"></script>

{% endblock %}
