{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Health Data Input</h2>
    <form method="POST" action="{% url 'health_data' %}" class="form-container">
        {% csrf_token %}
        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" id="blood_pressure" name="blood_pressure" required>
        
        <label for="glucose_level">Glucose Level:</label>
        <input type="number" id="glucose_level" name="glucose_level" required>
        
        <button type="submit">Submit</button>
    </form>
    
    <h3>Previous Health Data</h3>
    <table class="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Blood Pressure</th>
                <th>Glucose Level</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry.timestamp }}</td>
                <td>{{ entry.blood_pressure }}</td>
                <td>{{ entry.glucose_level }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
